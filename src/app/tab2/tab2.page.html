<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Capture Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list><ion-item>      
      <ion-label position="floating"></ion-label>
      <ion-input disabled value="" type="number">{{thn_akademik}}</ion-input>
    </ion-item>

          
      <ion-input hidden disabled type="number" [(ngModel)]="kd_bimbingan"></ion-input>
    

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input disabled type="text" >{{topik}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input disabled type="text">{{judul}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input disabled type="text" >{{dospem}}</ion-input>
    </ion-item>
  </ion-list>


  <hr>

  <ion-card>
    <ion-input
    [(ngModel)]="images"
    (change)="loadImageFromDevice($event)"

    type="file"
  ></ion-input> <br>
    <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
    <ion-card-header>
      <ion-card-title>Foto</ion-card-title>
      <ion-card-subtitle>Foto Keterangan</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Masukkan Keterangan</ion-label>
        <ion-input type="text" [(ngModel)]="keterangan" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"></ion-label>
        <ion-input type="date" placeholder="Masukkan Tanggal Bimbingan" [(ngModel)]="dentry"></ion-input>
      </ion-item>

    </ion-card-content>

    <ion-button color="success" (click)="uploadData()" expand="block">Submit</ion-button>
    

  </ion-card>
</ion-content>
