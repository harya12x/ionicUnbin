<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-title>
      Card Student
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logout">
    <button (click)="logout()">Logout</button>
  </div>
  <div class="card">
    <div class="imgBx">
        <img src="/assets/download.png">
    </div>
    <div class="content">
        <div class="detail">
            <h2><br> <span>Student</span></h2>

            <div class="data">
                <h3 >Scan this QR code below to know more about</h3>
            </div>

            <div class="imgBx2">
                <img src="/assets/qr1.png">
            </div>
        </div>
    </div>
</div>
</ion-content>
