<ion-content>
  <ion-content>
    <div class="header">
      <h1>Please Login<br> To Continue</h1>
    </div>
    <div class="form">
      <ion-input type="email" placeholder="NPM"  [(ngModel)]="npm"></ion-input>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </div>
    <div class="button" (click)=" login(password)" type="submit">
      Login <ion-icon name="chevron-foward-outline"></ion-icon>
    </div>
  </ion-content>
